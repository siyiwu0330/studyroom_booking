version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on: [mongo, redis]
    expose: ["8080"]                 # internal only
    environment:
      PORT: "8080"
      MONGODB_URI: "mongodb://root:example@mongo:27017/?authSource=admin"
      MONGODB_DB: "studyroom"
      REDIS_ADDR: "redis:6379"

  nginx:
    image: nginx:1.27-alpine
    depends_on: [app]
    ports:
      - "8080:80"                    # host 8080 -> Nginx 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  mongo:
    image: mongo:7
    container_name: studyroom-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: studyroom
    volumes:
      - mongo_data:/data/db
      # Optional one-time init to create an app user (uncomment both lines)
      # - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })", "-u", "root", "-p", "example", "--authenticationDatabase", "admin", "localhost:27017"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongo-express:
    image: mongo-express:1
    container_name: studyroom-mongo-express
    depends_on:
      - mongo
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://root:example@mongo:27017/?authSource=admin"
      ME_CONFIG_BASICAUTH: "false"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: studyroom-redis
    restart: unless-stopped
    command: ["redis-server","--appendonly","yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  mongo_data:
