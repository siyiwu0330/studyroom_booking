# default.conf for Nginx inside the nginx container

upstream studyroom_app {
    # Docker service DNS name; proxies to container's 8080
    server app:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # optional: tighten timeouts for bad upstreams
    proxy_connect_timeout 5s;
    proxy_send_timeout    30s;
    proxy_read_timeout    30s;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://studyroom_app;
    }
}
